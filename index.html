<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hor Chanpheng - CV</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="cv-container">
        <!-- Page 1 -->
        <div class="cv-page">
            <!-- Left Column -->
            <div class="left-column">
                <div class="profile-section">
                    <img id="profile-image" src="profile_pic.jpg" alt="Profile Picture" class="profile-img">
                </div>
                
                <div class="contact-section">
                    <h2>CONTACT ME</h2>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="address"></span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span id="phone"></span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span id="email"></span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-globe"></i>
                        <span id="website"></span>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-linkedin"></i>
                        <span id="linkedin"></span>
                    </div>
                </div>

                <div class="education-section">
                    <h2>EDUCATION</h2>
                    <div id="education-list"></div>
                </div>

                <div class="development-section">
                    <h2>SELF DEVELOPMENT</h2>
                    <ul id="development-list"></ul>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <div class="header-section">
                    <h1 id="full-name">HOR CHANPHENG</h1>
                    <h2 id="job-title">Senior Android Developer (Team Lead)</h2>
                </div>

                <div class="summary-section">
                    <p id="summary"></p>
                </div>

                <div class="experience-section">
                    <h2>WORK EXPERIENCE</h2>
                    <div id="experience-list"></div>
                </div>
            </div>
        </div>

        <!-- Page 2 -->
        <div class="cv-page">
            <!-- Left Column -->
            <div class="left-column">
                <div class="skills-section">
                    <h2>SKILLS</h2>
                    <ul id="skills-list"></ul>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <div class="additional-experience-section">
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-content">
                            <h3 id="additional-job-title">KNGO Organization / English & Computer Instructor</h3>
                            <p class="duration" id="additional-duration">From 2015 to 2017 (2 Years) / Battambang</p>
                            <ul id="additional-responsibilities"></ul>
                        </div>
                    </div>
                </div>

                <div class="languages-section">
                    <h2>LANGUAGES</h2>
                    <div id="languages-list"></div>
                </div>

                <div class="references-section">
                    <h2>REFERENCES</h2>
                    <div id="references-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Firebase SDK v8 (compatible with traditional scripts) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- External JavaScript -->
    <script src="main.js"></script>
</body>
</html>
