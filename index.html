<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hor Chanpheng - CV</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Shimmer Skeleton -->
    <div id="shimmer-loading" class="shimmer-container">
        <div class="shimmer-skeleton shimmer-profile"></div>
        <div class="shimmer-skeleton shimmer-section"></div>
        <div class="shimmer-skeleton shimmer-section"></div>
        <div class="shimmer-skeleton shimmer-section"></div>
    </div>

    <div class="cv-container" id="cv-content">
        <!-- Page 1 -->
        <div class="cv-page">
            <!-- Left Column -->
            <div class="left-column">
                <div class="profile-section">
                    <img id="profile-image" src="profile_pic.jpg" alt="Profile Picture" class="profile-img">
                </div>
                
                <!-- Dynamic Left Column Sections -->
                <div id="left-column-sections"></div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <div class="header-section">
                    <h1 id="full-name">HOR CHANPHENG</h1>
                    <h2 id="job-title">Senior Android Developer (Team Lead)</h2>
                </div>

                <!-- Dynamic Right Column Sections -->
                <div id="right-column-sections"></div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Firebase SDK v8 (compatible with traditional scripts) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- External JavaScript -->
    <script src="main.js"></script>
</body>
</html>
