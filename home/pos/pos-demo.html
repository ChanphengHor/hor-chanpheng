<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pheng POS Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/pos/pos-demo.css">
  <link rel="stylesheet" href="pos-demo.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="pos-container">
    <div class="sidebar">
      <div class="icon active" title="Home">üè†</div>
      <div class="icon" title="Customers">üë§</div>
      <div class="icon" title="Cashier">üíµ</div>
      <div class="icon" title="Orders">üßæ</div>
      <div class="icon" title="Products">üõí</div>
      <div class="icon" title="Reports">üìä</div>
      <div class="icon" title="Settings">‚öôÔ∏è</div>
      <div class="icon" title="Logout">‚èª</div>
    </div>
    <div class="main-content">
      <div class="topbar">
        <div class="logo">Pheng POS</div>
        <div class="search-container">
          <div class="search-wrapper">
            <button id="searchToggle" class="search-toggle">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
            <div class="search collapsible">
              <input type="text" placeholder="Search products..." id="searchInput">
              <button id="clearSearch" class="clear-search">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
              </button>
            </div>
          </div>
        </div>
        <div class="actions">
          <div class="user-indicator" id="userIndicator"></div>
        </div>
      </div>
      <div class="menu-tabs">
        <div class="tab active">All</div>
      </div>
      <div class="product-grid" id="productGrid">
        <!-- Products will be rendered here -->
      </div>
    </div>
    <div id="productCrudPanel" style="display:none;"></div>
    <div id="userManagementPanel" style="display:none;"></div>
    <div class="order-panel">
      <div class="add-customer">
        <input type="text" placeholder="+ Add Customer" id="customerInput">
      </div>
      <div class="order-list" id="orderList">
        <!-- Order items will be rendered here -->
      </div>
      <div class="order-summary" id="orderSummary">
        <!-- Order summary will be rendered here -->
      </div>
      <div class="order-actions">
        <button class="hold">Hold Order</button>
        <button class="proceed">Proceed</button>
      </div>
    </div>
  </div>
  <div id="loginModal">
    <div class="simple-login-box">
      <input id="loginUser" type="text" placeholder="Username" class="simple-login-input">
      <input id="loginPass" type="password" placeholder="Password" class="simple-login-input">
      <button id="loginBtn" class="simple-login-btn">Login</button>
      <div id="loginError" class="simple-login-error"></div>
    </div>
  </div>
  <script src="/pos/pos-demo.js"></script>
  <script src="pos-demo.js"></script>
</body>
</html>
