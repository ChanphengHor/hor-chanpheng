<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restro POS Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/pos/pos-demo.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="/pos/pos-demo.js"></script>
  <style>
    body.login-bg {
      min-height: 100vh;
      background: linear-gradient(135deg, #c471f5 0%, #fa71cd 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #loginModal {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: linear-gradient(135deg, #c471f5 0%, #fa71cd 100%);
      display: flex; align-items: center; justify-content: center; z-index: 1000;
    }
    .login-box {
      background: rgba(255,255,255,0.85);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(80,0,80,0.12);
      padding: 48px 32px 32px 32px;
      min-width: 340px;
      max-width: 90vw;
      position: relative;
      text-align: center;
    }
    .login-avatar {
      width: 80px; height: 80px;
      background: #1a2956;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      position: absolute; left: 50%; top: -40px; transform: translateX(-50%);
      border: 6px solid #fff;
    }
    .login-avatar svg {
      width: 44px; height: 44px; color: #fff;
    }
    .login-input-group {
      display: flex; align-items: center;
      background: #1a2956;
      border-radius: 6px;
      margin-bottom: 18px;
      padding: 0 10px;
    }
    .login-input-group .icon {
      color: #fff;
      font-size: 1.2em;
      margin-right: 8px;
    }
    .login-input-group input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      padding: 12px 0;
      width: 100%;
      font-size: 1.08em;
    }
    .login-options {
      display: flex; align-items: center; justify-content: space-between;
      font-size: 0.98em;
      margin-bottom: 18px;
      color: #1a2956;
    }
    .login-options label {
      display: flex; align-items: center;
      cursor: pointer;
    }
    .login-options input[type=checkbox] {
      margin-right: 6px;
    }
    .login-options a {
      color: #1a2956; text-decoration: none; opacity: 0.7;
      transition: opacity 0.2s;
    }
    .login-options a:hover {
      opacity: 1;
    }
    #loginError {
      color: #c00; font-size: 0.98em; min-height: 1.5em; text-align: center; margin-bottom: 10px;
    }
    #loginBtn {
      width: 100%; padding: 12px 0;
      background: linear-gradient(90deg, #1a2956 0%, #3a4a7c 100%);
      color: #fff; border: none; border-radius: 8px;
      font-size: 1.13em; font-weight: 600;
      letter-spacing: 0.08em;
      box-shadow: 0 2px 8px rgba(80,0,80,0.08);
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #loginBtn:hover {
      background: linear-gradient(90deg, #3a4a7c 0%, #1a2956 100%);
    }
  </style>
</head>
<body class="login-bg">
  <div id="loginModal">
    <div class="login-box">
      <div class="login-avatar">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 4-7 8-7s8 3 8 7"/></svg>
      </div>
      <h2 style="margin-top:48px;font-size:1.5em;text-align:center;">Login</h2>
      <div class="login-input-group">
        <span class="icon">&#xf007;</span>
        <input id="loginUser" type="text" placeholder="Email ID" style="font-family:inherit;">
      </div>
      <div class="login-input-group">
        <span class="icon">&#xf023;</span>
        <input id="loginPass" type="password" placeholder="Password" style="font-family:inherit;">
      </div>
      <div class="login-options">
        <label><input type="checkbox" id="rememberMe"> Remember me</label>
        <a href="#" onclick="alert('Please contact admin.');return false;">Forgot Password?</a>
      </div>
      <div id="loginError"></div>
      <button id="loginBtn">LOGIN</button>
    </div>
  </div>
  <div class="pos-container" style="display:none;">
    <div class="sidebar">
      <div class="icon active" title="Home">üè†</div>
      <div class="icon" title="Customers">üë§</div>
      <div class="icon" title="Tables">ü™ë</div>
      <div class="icon" title="Cashier">üíµ</div>
      <div class="icon" title="Orders">üßæ</div>
      <div class="icon" title="Reports">üìä</div>
      <div class="icon" title="Settings">‚öôÔ∏è</div>
      <div class="icon" title="Logout">‚èª</div>
    </div>
    <div class="main-content">
      <div class="topbar">
        <div class="logo">Restro POS</div>
        <div class="search"><input type="text" placeholder="Search products..." id="searchInput"></div>
        <div class="actions">
          <button class="select-table">Select Table</button>
        </div>
      </div>
      <div class="menu-tabs">
        <div class="tab active">Starters</div>
        <div class="tab">Breakfast</div>
        <div class="tab">Lunch</div>
        <div class="tab">Supper</div>
        <div class="tab">Deserts</div>
        <div class="tab">Beverages</div>
      </div>
      <div class="product-grid" id="productGrid">
        <!-- Products will be rendered here -->
      </div>
    </div>
    <div class="order-panel">
      <div class="add-customer">
        <input type="text" placeholder="+ Add Customer" id="customerInput">
      </div>
      <div class="order-list" id="orderList">
        <!-- Order items will be rendered here -->
      </div>
      <div class="order-summary" id="orderSummary">
        <!-- Order summary will be rendered here -->
      </div>
      <div class="order-actions">
        <button class="hold">Hold Order</button>
        <button class="proceed">Proceed</button>
      </div>
    </div>
  </div>
  <script>
    $(function() {
      // Hide POS until login
      $('.pos-container').hide();
      $('#loginModal').show();
      // Use FontAwesome for icons
      if (!document.getElementById('fa-login')) {
        var fa = document.createElement('link');
        fa.rel = 'stylesheet';
        fa.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css';
        fa.id = 'fa-login';
        document.head.appendChild(fa);
      }
      $('#loginBtn').on('click', function() {
        const user = $('#loginUser').val();
        const pass = $('#loginPass').val();
        if (user === 'admin' && pass === 'Qwer1234!') {
          $('#loginModal').fadeOut(200, function() {
            $('.pos-container').fadeIn(200);
            $('body').removeClass('login-bg');
          });
        } else {
          $('#loginError').text('Invalid username or password.');
        }
      });
      $('#loginPass').on('keypress', function(e) {
        if (e.which === 13) $('#loginBtn').click();
      });
    });
  </script>
</body>
</html>
